<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="title">
            <div class="slider">
                <div>EXECUTE</div>
                <div>ITEMIZE</div>
                <div>WRAP-UP</div>
            </div>
        </div>
        <p>Don't have an account? Make one</p>
        <button type="button" class="make-account">Make your account</button>
    </div>



    <div class="todo-app">
        <h2>To-Do List <img src="images/todo.jpg"></h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Add your task">
            <button onclick="addTask()">Add task </button>
        </div>

        <ul id="list-container">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
            <li>Task 4</li> -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
